<!-- pesquisa -->
<div class="m-1">
  <form [formGroup]="filterForm">
    <div fxFlex="100" fxFlex.gt-xs="60" class="pr-1">
      <div class="pb-1">
        <mat-form-field class="full-width default-bg">
          <mat-select name="pesquisarpor" id="pesquisarpor" placeholder="Por" class="mb-1" [formControl]="filterForm.controls['pesquisarpor']">
            <mat-option value="faixaetaria" ngDefaultControl>Faixa Etária</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
    <div fxFlex="100" fxFlex.gt-xs="60" class="pr-1">
      <div class="pb-1">
        <mat-form-field class="full-width default-bg">
          <input matInput name="searchProduct" placeholder="Pesquisar" class="mb-1" [formControl]="filterForm.controls['search']">
        </mat-form-field>
      </div>
    </div>
  </form>
  <button mat-mini-fab color="primary" class="mr-1" (click)="pesquisarFaixasetarias()" [disabled]="filterForm.invalid" matTooltip="Pesquisar Faixa etaria">
    <mat-icon>search</mat-icon>
  </button>
  <button mat-mini-fab color="primary" class="mr-1" (click)="todosFaixasetarias()" matTooltip="Listar todas faixas etárias"><mat-icon>list</mat-icon></button>
  <span fxFlex="10px"></span>
  <button mat-mini-fab color="warn" class="mr-1" (click)="abrirFormulario(0)" [disabled]="!InserirFaixaetaria" *ngIf="!formulario" matTooltip="Inserir Faixa etaria">
    <mat-icon>create</mat-icon>
  </button>
</div>
<!-- fim pesquisa -->

<!-- Formulário -->
<div *ngIf="formulario">
  <mat-card class="p-0">
    <mat-card-content>
      <mat-card-header class="pb-1">
        <div *ngIf="id==0">
          <h5 class="pb-1">
            <strong> Nova </strong> faixa etaria</h5>
          <mat-divider></mat-divider>
        </div>
        <div *ngIf="id>0">
          <h5 class="pb-1">
            <strong> Alterar </strong> faixa etaria</h5>
          <mat-divider></mat-divider>
        </div>
      </mat-card-header>
      <form [formGroup]="faixaetariaForm" (ngSubmit)="submit()">
        <div fxLayout="row" fxLayout.lt-sm="column" fxLayoutWrap="wrap">

          <div fxFlex="50" class="pr-1 pt-1">
            <mat-form-field class="full-width">
              <input matInput name="idadede" id="idadede"  [formControl]="faixaetariaForm.controls['idadede']" placeholder="Idade de:">
            </mat-form-field>
            <small *ngIf="faixaetariaForm.controls['idadede'].hasError('required') && faixaetariaForm.controls['idadede'].touched" class="form-error-msg">
             A idade de: é obrigatória </small>
         </div>
         <div fxFlex="50" class="pr-1 pt-1">
            <mat-form-field class="full-width">
              <input matInput name="idadeate" id="idadeate"  [formControl]="faixaetariaForm.controls['idadeate']" placeholder="Idade até:">
            </mat-form-field>
            <small *ngIf="faixaetariaForm.controls['idadeate'].hasError('required') && faixaetariaForm.controls['idadeate'].touched" class="form-error-msg">
              A idade até: é obrigatória </small>
          </div>

          <div fxFlex="100" class="mt-1">
            <button mat-raised-button color="primary" [disabled]="faixaetariaForm.invalid">Salvar</button>
            <span fxFlex></span>
            <button mat-stroked-button color="primary" type="button" (click)="cancelarFormulario()">Cancelar</button>
          </div>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
<!-- fim formulário -->

<!-- Tabela  -->
<div *ngIf="faixasetarias.length && !formulario">
  <mat-card class="p-0">
    <mat-card-content class="p-0">
      <ngx-datatable class="material ml-0 mr-0"
      [rows]="faixasetarias"
      [columnMode]="'flex'"
      [headerHeight]="50"
      [footerHeight]="50"
      [externalPaging]="true"
      [count]="page_totalElements"
      [offset]="page_pageNumber"
      [limit]="page_size"
      (page)='paginacao($event)'
      [rowHeight]="'auto'">
        <ngx-datatable-column name="Faixa etária" [flexGrow]="1">
          <ng-template let-row="row" ngx-datatable-cell-template>
            {{ row?.faixaetaria }}
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="Ação" [flexGrow]="1">
          <ng-template let-row="row" ngx-datatable-cell-template>
            <button mat-icon-button mat-sm-button color="primary" class="mr-1" (click)="abrirFormulario(row.id )" [disabled]="!AlterarFaixaetaria" matTooltip="Editar Faixa etária">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button mat-sm-button color="warn" (click)="removerFaixaetaria(row)" [disabled]="!ExcluirFaixaetaria " matTooltip="Excluir faixa etária">
              <mat-icon>delete</mat-icon>
            </button>
          </ng-template>
        </ngx-datatable-column>
      </ngx-datatable>
    </mat-card-content>
  </mat-card>
</div>
<!-- fim tabela -->
