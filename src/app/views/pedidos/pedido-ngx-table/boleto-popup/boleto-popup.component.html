<div fxLayout="row" fxLayout.lt-sm="column" fxLayoutWrap="wrap">
  <div fxFlex="100" class="mt-1">
    <mat-card class="p-0">
      <mat-card-title class="mat-bg-accent m-0">
        <div class="card-title-text">
          <strong>Boleto</strong>
        </div>
        <mat-divider></mat-divider>
      </mat-card-title>
      <mat-card-content class="p-0">
        <iframe width="100%" height="600" [src]="payment_link | safe: 'resourceUrl'"></iframe>
      </mat-card-content>
    </mat-card>
  </div>
  <div fxFlex="100" class="mt-1">
    <button mat-raised-button color="accent" (click)="dialogRef.close(false)">Sair</button>
  </div>
</div>
