<div class="page-wrap height-100 default-bg">
  <div class="app-error">
    <div class="fix">
      <mat-icon class="error-icon" color="warn">Atenção</mat-icon>
      <div class="error-text">
        <h1 class="error-title">500</h1>
        <div class="error-subtitle">Erro!</div>
      </div>
    </div>
    
    <div class="error-actions">
      <button 
      mat-raised-button 
      color="primary"
      class="mb-1 mr-05"
      [routerLink]="['/dashboard']">Voltar</button>
      <button 
      mat-raised-button 
      color="warn">Informar este problema</button>
    </div>
  </div>
</div>
