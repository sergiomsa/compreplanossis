<div class="page-wrap height-100 mat-bg-primary">
  <div class="session-form-hold">
    <mat-progress-bar mode="determinate" class="session-progress"></mat-progress-bar>
    <mat-card>
      <mat-card-content>
        <div class="text-center pb-1">
          <img src="assets/images/logo-full.png" alt="" class="mb-05">
          <p class="text-muted m-0">Entre com a sua conta</p>
        </div>
        <form [formGroup]="signinForm" (ngSubmit)="signin()">
          <div class="">
        
		   <mat-form-field class="full-width">
              <input
                matInput
                type="email"
                name="email"
                [formControl]="signinForm.controls['email']"
                placeholder="E-mail"
                value="">
            </mat-form-field>
			
			<small 
              *ngIf="signinForm.controls['email'].hasError('required') && signinForm.controls['email'].touched" 
              class="form-error-msg"> E-mail é obrigatório </small>

            <small 
                *ngIf="signinForm.controls['email'].hasError('email') && signinForm.controls['email'].touched" 
                class="form-error-msg"> E-mail inválido </small>		
    
          </div>

          <div class="">
            <mat-form-field class="full-width">
              <input 
                type="password"
                name="senha"
                matInput
                [formControl]="signinForm.controls['senha']"
                placeholder="Senha" 
                value="">
            </mat-form-field>
            <small 
              *ngIf="signinForm.controls['senha'].hasError('required') && signinForm.controls['senha'].touched" 
              class="form-error-msg"> Senha é obrigatória </small>
          </div>
          
          <div class="form-error-msg" *ngIf="erro">{{erro}}</div>
			  
          <button mat-raised-button class="mat-primary full-width mb-1" [disabled]="signinForm.invalid" (click)="signin()">Entrar</button>
          <div class="text-center">
            <a [routerLink]="'/sessions/forgot-password'" class="mat-primary text-center full-width">Esqueceu a senha?</a>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
